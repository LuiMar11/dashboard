<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/a9534e2e6b.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="sidenav">
      <img
        src="https://cdn-icons-png.flaticon.com/512/924/924915.png"
        class="icon"
      />
      <p class="name">Jhon Doe</p>
      <hr class="hr" />
      <a href="#"><i class="fas fa-th-list"></i> Dashboard</a>
      <a href="#"><i class="far fa-calendar"></i> Calendar</a>
      <a href="#"><i class="far fa-envelope"></i> Inbox</a>
      <a href="#"><i class="fas fa-qrcode"></i> Widget</a>
      <a href="#"><i class="fas fa-tag"></i> Tasks</a>
      <a href="#"><i class="far fa-circle-user"></i> Profile</a>
      <a href="#"><i class="fas fa-pen"></i> Write post</a>
      <a href="#"><i class="far fa-clipboard"></i> Pages</a>
      <a href="#"><i class="fas fa-chart-line"></i> Chart</a>
      <a href="#"><i class="far fa-comment"></i> Social App</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <div class="topnav">
      <a href="#">DASHBOARD</a>
      <div class="search-container">
        <form action="">
          <input type="text" placeholder="Search" name="search" />
          <button type="submit">
            <img
              src="https://cdn-icons-png.flaticon.com/512/711/711319.png"
              class="icon-search"
            />
          </button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="card-income">
        <p>This week income</p>
        <label> $ 1250 </label>
      </div>
      <div class="card">
        <button class="btn-left">July</button>
        <img class="img" src="https://www.amcharts.com/wp-content/uploads/2020/02/demo_15137_none-1.png" alt="">
      </div>
      <div class="card">
        <button>Calendar</button>
        <img src="" alt="">
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a9534e2e6b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
